name: Deploy Angular multi versions to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - dir: performance-test/v9
            publicPath: v9
            node: 14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: ${{ matrix.dir }}/package-lock.json

      - name: Install deps
        working-directory: ${{ matrix.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ matrix.dir }}
        run: |
          npx ng build --configuration production \
            --base-href "/${{ github.event.repository.name }}/${{ matrix.publicPath }}/" \
            --output-path "../../dist/${{ matrix.publicPath }}"

      # ルートに index.html（リダイレクト）を作る
      - name: Create root index.html redirecting to /v9/
        run: |
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0;url=./v9/">
          <title>Redirecting…</title>
          <a href="./v9/">Redirecting to v9…</a>
          HTML

      # SPA向け: ルートに 404.html も置いておく（404時にトップへ戻すだけ）
      - name: Create root 404.html
        run: |
          cp dist/index.html dist/404.html

      # 成果物アップ（各マトリクスの出力をマージするので dist を丸ごと）
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
